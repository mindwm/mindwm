apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argocd
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: istiod
    helm:
      releaseName: istiod
      valuesObject: {}
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.21.0
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
