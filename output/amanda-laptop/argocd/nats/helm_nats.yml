apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nats
  namespace: argocd
spec:
  destination:
    namespace: nats
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: nats
    helm:
      releaseName: nats
      valuesObject:
        config:
          cluster:
            merge:
              name: nats-cluster
          jetstream:
            enabled: true
          merge:
            accounts:
              $SYS:
                users:
                - password: pass
                  user: sys
              root:
                jetstream: enable
                users:
                - password: r00tpass
                  user: root
        service:
          merge:
            spec:
              type: NodePort
          ports:
            cluster:
              enabled: true
    repoURL: https://nats-io.github.io/k8s/helm/charts/
    targetRevision: 1.1.10
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
