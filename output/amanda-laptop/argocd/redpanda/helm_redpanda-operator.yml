apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redpanda-operator
  namespace: argocd
spec:
  destination:
    namespace: redpanda
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: operator
    helm:
      releaseName: redpanda-operator
      valuesObject: {}
    repoURL: https://charts.redpanda.com
    targetRevision: 0.4.20
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
